<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login - Pharmacy Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="doctor-login.js"></script>
</head>
<body class="bg-[#fce4ec] min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Doctor Login</h1>
        <p class="text-gray-500">Login for doctors</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition-all"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition-all"
            placeholder="Enter your password"
          />
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-red-500 text-sm text-center"></div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-rose-400 hover:bg-rose-500 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</body>
</html>
