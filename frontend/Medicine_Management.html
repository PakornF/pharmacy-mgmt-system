<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Management System - Pharmacy Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ... (CSS styles remain the same) ... */
    body {
      background-color: #fce4ec;
    }
    .medicine-card {
      background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
      border-left: 4px solid #ffffff;
    }
    .btn-primary {
      background-color: #f48fb1;
      color: white;
    }
    .btn-primary:hover {
      background-color: #f06292;
    }
    .btn-danger {
      background-color: #ad1457;
      color: white;
    }
    .btn-danger:hover {
      background-color: #880e4f;
    }
    .btn-secondary {
      background-color: #f8bbd0;
      color: #ad1457;
    }
    .btn-secondary:hover {
      background-color: #f48fb1;
      color: white;
    }
    .filter-badge {
      background-color: #f06292;
      color: white;
    }
    .low-stock {
      border-left-color: #ffffff;
      background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-2" style="color: #ad1457;">Medicine Management System</h1>
      <p class="text-gray-600">Manage medicines: add, edit, delete, and update stock</p>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Search Medicine</label>
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Search by name, type, or brand..."
            class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
            style="border-color: #f8bbd0;"
          />
        </div>
        
        <div class="flex items-end">
          <button 
            id="addMedicineBtn"
            class="w-full px-6 py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all btn-primary"
          >
            + Add New Medicine
          </button>
        </div>
      </div>

      <div class="flex flex-wrap gap-2">
        <span class="text-sm font-medium self-center" style="color: #ad1457;">Filters:</span>
        <button 
          class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all"
          data-filter="all"
          style="background-color: #f06292; color: white;"
        >
          All
        </button>
        <button 
          class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all"
          data-filter="low-stock"
          style="background-color: #f8bbd0; color: #ad1457;"
        >
          Low Stock
        </button>
        <button 
          class="filter-btn px-4 py-2 rounded-full text-sm font-medium transition-all"
          data-filter="out-of-stock"
          style="background-color: #f8bbd0; color: #ad1457;"
        >
          Out of Stock
        </button>
        <select 
          id="typeFilter"
          class="px-4 py-2 rounded-full text-sm font-medium border-2 focus:outline-none"
          style="border-color: #f8bbd0; color: #ad1457;"
        >
          <option value="">All Types</option>
        </select>
      </div>
    </div>

    <div id="medicineList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </div>

    <div id="loadingIndicator" class="hidden text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2" style="border-color: #f48fb1;"></div>
      <p class="mt-4" style="color: #ad1457;">Loading...</p>
    </div>

    <div id="emptyState" class="hidden text-center py-12">
      <p class="text-xl" style="color: #ad1457;">No medicines found</p>
    </div>
  </div>

  <div id="medicineModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto m-4">
      <div class="p-6 rounded-t-lg" style="background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);">
        <h2 id="modalTitle" class="text-2xl font-bold text-white">Add New Medicine</h2>
      </div>
      
      <form id="medicineForm" class="p-6">
        <input type="hidden" id="medicineMongoId" />
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Medicine ID *</label>
            <input 
              type="text" 
              id="medicine_id" 
              required
              class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
              style="border-color: #f8bbd0;"
              placeholder="e.g. MED001"
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Medicine Name *</label>
            <input 
              type="text" 
              id="name" 
              required
              class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
              style="border-color: #f8bbd0;"
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Brand *</label>
            <input 
              type="text" 
              id="brand" 
              required
              class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
              style="border-color: #f8bbd0;"
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Type *</label>
            <input 
              type="text" 
              id="type" 
              required
              class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
              style="border-color: #f8bbd0;"
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Price (THB) *</label>
            <input 
              type="number" 
              id="price" 
              step="0.01"
              min="0"
              required
              class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
              style="border-color: #f8bbd0;"
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Quantity *</label>
            <input 
              type="number" 
              id="quantity" 
              min="0"
              required
              class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
              style="border-color: #f8bbd0;"
            />
          </div>

          <div class="md:col-span-2 relative">
            <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Supplier (Search by Name/ID) *</label>
            <input 
              type="text" 
              id="supplierSearchInput" 
              required
              class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
              style="border-color: #f8bbd0;"
              placeholder="Type supplier name or ID..."
            />
            <input type="hidden" id="supplier_id" name="supplier_id" />
            
            <div 
              id="supplierSearchDropdown" 
              class="absolute w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg hidden z-20"
              style="max-height: 200px; overflow-y: auto;"
            >
              </div>
          </div>
          
        </div>
        
        <div class="mt-6 flex justify-end space-x-3">
          <button 
            type="button" 
            id="closeModal"
            class="px-6 py-2 rounded-lg font-semibold btn-secondary"
          >
            Cancel
          </button>
          <button 
            type="submit"
            class="px-6 py-2 rounded-lg font-semibold shadow-md btn-primary"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="stockModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md m-4">
      <div class="p-6 rounded-t-lg" style="background: linear-gradient(135deg, #f48fb1 0%, #f06292 100%);">
        <h2 class="text-2xl font-bold text-white">Update Stock</h2>
      </div>
      <div class="p-6">
        <p class="mb-4" style="color: #ad1457;">
          <strong id="stockMedicineName"></strong>
        </p>
        <p class="mb-4 text-gray-600">
          Current Stock: <strong id="currentStock" style="color: #ad1457;"></strong>
        </p>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-2" style="color: #ad1457;">Quantity to add/subtract</label>
          <input 
            type="number" 
            id="stockChange" 
            class="w-full px-4 py-2 border-2 rounded-lg focus:outline-none focus:border-pink-400"
            style="border-color: #f8bbd0;"
            placeholder="Use - to decrease quantity"
          />
          <p class="text-xs text-gray-500 mt-1">Example: +10 (add), -5 (subtract)</p>
        </div>
        
        <div class="flex justify-end space-x-3">
          <button 
            type="button" 
            id="closeStockModal"
            class="px-6 py-2 rounded-lg font-semibold btn-secondary"
          >
            Cancel
          </button>
          <button 
            type="button"
            id="updateStockBtn"
            class="px-6 py-2 rounded-lg font-semibold shadow-md btn-primary"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md m-4">
      <div class="p-6 rounded-t-lg" style="background: linear-gradient(135deg, #ad1457 0%, #880e4f 100%);">
        <h2 class="text-2xl font-bold text-white">Confirm Delete</h2>
      </div>
      <div class="p-6">
        <p class="mb-4 text-gray-700">
          Are you sure you want to delete medicine <strong id="deleteMedicineName" style="color: #ad1457;"></strong>?
        </p>
        <p class="mb-4 text-sm text-red-600">This action cannot be undone</p>
        
        <div class="flex justify-end space-x-3">
          <button 
            type="button" 
            id="cancelDelete"
            class="px-6 py-2 rounded-lg font-semibold btn-secondary"
          >
            Cancel
          </button>
          <button 
            type="button"
            id="confirmDelete"
            class="px-6 py-2 rounded-lg font-semibold shadow-md btn-danger"
            >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="Medicine_Management.js"></script>
</body>
</html>
