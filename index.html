<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy System</title>
  <script defer src="script.js"></script>
  <!-- Optional: Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">

  <h1 class="text-2xl font-bold mb-4">Pharmacy Management System</h1>

  <!-- Get Medicines Button -->
  <button id="getMedicinesBtn"
    class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
    Get Medicines
  </button>

  <!-- Add Medicine Button -->
  <button id="addMedicineBtn"
    class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 ml-4">
    Add Medicine
  </button>
  <!-- Delete Medicine Button -->
    <button id="deleteMedicineBtn"
    class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 ml-4">
    Delete Medicine
  </button>

  <!-- Modal for Adding Medicine (Hidden initially) -->
  <div id="addMedicineForm" class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-bold mb-4">Add New Medicine</h2>
      <form id="medicineForm">
        <div class="mb-2">
          <label for="medicine_id" class="block">medicine_id</label>
          <input type="text" id="medicine_id" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-2">
          <label for="medicine_name" class="block">medicine_name</label>
          <input type="text" id="medicine_name" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-2">
          <label for="medicine_brand" class="block">medicine_brand</label>
          <input type="text" id="medicine_brand" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-2">
          <label for="medicine_type" class="block">medicine_type</label>
          <input type="text" id="medicine_type" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-2">
          <label for="medicine_price" class="block">medicine_price</label>
          <input type="text" id="medicine_price" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-2">
          <label for="medicine_quantity" class="block">medicine_quantity</label>
          <input type="text" id="medicine_quantity" class="w-full p-2 border rounded" required />
        </div>
        <div class="mb-2">
          <label for="medicine_supplier_id" class="block">medicine_supplier_id</label>
          <input type="text" id="medicine_supplier_id" class="w-full p-2 border rounded" required />
        </div>
        <div class="mt-4 flex justify-end space-x-2">
          <button type="button" id="closeForm" class="px-4 py-2 bg-gray-500 text-white rounded-lg">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600">
            Add Medicine
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Delete Medicine Modal -->
<div id="deleteMedicineForm"
     class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">Delete Medicine</h2>
    <p class="text-sm mb-2 text-gray-600">
      Enter the <code>_id</code> of the medicine you want to delete.
      (You can copy it from the "Get Medicines" list.)
    </p>
    <form id="deleteForm">
      <div class="mb-2">
        <label for="delete_id" class="block">Medicine ID (_id)</label>
        <input type="text" id="delete_id" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit"
              class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600">
        Delete
      </button>
      <button type="button" id="closeDeleteForm"
              class="ml-4 px-4 py-2 bg-gray-500 text-white rounded-lg">
        Cancel
      </button>
    </form>
  </div>
</div>

  <!-- Output Area -->
  <pre id="output" class="mt-4 bg-gray-100 p-4 rounded"></pre>

</body>
</html>
